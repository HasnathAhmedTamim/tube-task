<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phero Tube</title>
    <!-- link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--nav section -->
    <section class="m-10">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="btn rounded normal-case text-xl"
            ><img src="images/Logo.png" alt=""
          /></a>
        </div>
        <div class="navbar-center">
          <a class="btn rounded text-black normal-case text-xl">Sort by view</a>
        </div>
        <div class="navbar-end">
          <a class="btn rounded bg-[#FF1F3D] text-white normal-case text-xl"
            >Blog</a
          >
        </div>
      </div>
    </section>

    <!-- tab section -->
    <section>
      <div class="tab-container w-full">
        <div class="tabs tabs p-5 w-96 m-auto text-center flex justify-center" id="tab-container">
          <!-- <a class="tab">Tab 1</a>
          <a class="tab tab-active">Tab 2</a>
          <a class="tab">Tab 3</a>
          <a class="tab">Tab 4</a> -->
        </div>
      </div>
    </section>

    <!-- script -->
    <script src="js/index.js"></script>
  </body>
</html>
